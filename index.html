<!DOCTYPE html>

    <link rel="stylesheet" href="css/styles.css">
</head>

    <header class="site-header">
        <h1>Convertir Libras a Kilos</h1>
    </header>

    <div class="contenedor">
        <div class="contenido-libras">
            <p>Para Convertir <span>Libras</span> a <span>Kilos</span> se debe Dividir entre <span>2.2046</span></p>
            <form action="">
                <label for="libras">Libras</label>
                <input type="text" name="libras" id="" placeholder="Tus Libras" class="inputLibras">
                <input type="button" id="btnLibras" value="Convertir">
            </form>
            <div class="info"></div>
        </div>
    </div>
